<!DOCTYPE html>
<html lang="en-us">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>tailor</title>
    </head>
    <body>
        <!-- Header -->
        <div class="justify-container headerContainer">
            <div class="header-column-left">
                <img class="logo" src="img/logo.png" alt="a red circle">
            </div>
            <div class="header-column-right">
                <span class="nav">
                    Home
                </span>
                <span class="nav">
                    Contact Us
                </span>
            </div>
        </div>
        <div class="formBodyContainer">
            <div class="formBody">
                <form action="https://htmlpreview.github.io/?https://github.com/Saidemm/hyf-homework/blob/master/html-css/week3/step3.html" method="POST">
                    <div class="sign-up">
                        <h1 class="text1">Sign up to your customtailor.com</h1>
                        <h2 class="text1">Step 2/3-how can we reach you?</h2>
                    </div>
                    <div class="progressBarLabel">
                        Progress
                    </div>
                    <div class="progressBar">
                        <div class="meter step2-animation"></div>
                    </div>
                    <div class="request">We will probably need to stay in touch somehow. Let us know how we can reach you?</div>
                    <div class="info-container">
                        <div class="info-col-left">
                            <div class="info">
                                <label for="email">Email*</label>
                                <input
                                class="info-box"
                                type="text"
                                id="email"
                                name="email"
                                pattern="(?:[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*|\x22(?:[\x01-\x08\x0b\x0c\x0e-\x1f\x21\x23-\x5b\x5d-\x7f]|\\[\x01-\x09\x0b\x0c\x0e-\x7f])*\x22)@(?:(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?|\[(?:(?:(2(5[0-5]|[0-4][0-9])|1[0-9][0-9]|[1-9]?[0-9]))\.){3}(?:(2(5[0-5]|[0-4][0-9])|1[0-9][0-9]|[1-9]?[0-9])|[a-z0-9-]*[a-z0-9]:(?:[\x01-\x08\x0b\x0c\x0e-\x1f\x21-\x5a\x53-\x7f]|\\[\x01-\x09\x0b\x0c\x0e-\x7f])+)\])"
                                required
                                />
                            </div> 
                            <div class="info">
                                <label for="password">Password*</label>
                                <input
                                class="info-box"
                                type="password"
                                id="password"
                                name="password"
                                pattern="^[a-zA-Z0-9]+$"
                                required
                                />
                            </div>
                            <div class="info">
                                <label for="password">Re-enter password*</label>
                                <input
                                class="info-box"
                                type="password"
                                id="password"
                                name="password"
                                pattern="^[a-zA-Z0-9]+$"
                                />
                            </div>
                        </div>
                        <div class="info-col-right">
                            <div class="info">
                                <label for="phone">Phone*</label>
                                <input
                                class="info-box"
                                id="phone"
                                name="phone"
                                pattern="^\+?[0-9][0-9][0-9]+$"
                                />
                            </div> 
                        </div>
                    </div>
                    <div class="request">I want to sign up for the newsletter.</div>
                    <div class="news">
                        <label for="weekly" class="radioLabel">
                            <span>Weekly news</span>
                            <input type="radio" name="newsLetterFrequency" id="weekly" value="1" checked>
                        </label>
                        <label for="monthly" class="radioLabel">
                            <span>Mothly news</span>
                            <input type="radio" name="newsLetterFrequency" id="monthly" value="2" >
                        </label>
                        <label for="no-news"class="radioLabel">
                            <span>Don't send me news</span>
                            <input type="radio" name="newsLetterFrequency" id="no-news" value="3" >
                        </label>
                        <div class="next-step"><button type="submit">Next Step</button></div>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
