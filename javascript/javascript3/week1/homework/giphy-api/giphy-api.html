<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="giphy-api.css" />
    <title>Giphy Api</title>
</head>
<body>
    <div class="formContainer">
        <!-- <div class="formContent"> -->
            <div class="giphyContainer">

                    <h1>Giphy Searcher</h1>
                </div>

                    <input type="text" id="searchingForGif" class="textBox" name="searchingForGif" placeholder="Search for gif">

                    <button id="searchButton" class="searchButton">Search for gif</button>
                </div>

                    <input type="text" id="numbersOfGif" class="textBox" name="numbersOfGif" placeholder="Number for gifs">

                <div>

                    </div>
                </div> 
            </div> 
        <!-- </div> -->
    </div>
    <script src="giphy-api.js"></script>

</html>
